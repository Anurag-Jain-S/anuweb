<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="platformerCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("platformerCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 50,
      y: 50,
      width: 30,
      height: 30,
      color: "#00f",
      speed: 5,
      jumping: false,
      jumpHeight: 80,
      jumpCount: 0
    };

    const ground = {
      x: 0,
      y: canvas.height - 20,
      width: canvas.width,
      height: 20,
      color: "#0f0"
    };

    const platforms = [
      { x: 100, y: 200, width: 100, height: 10, color: "#0f0" },
      { x: 250, y: 300, width: 100, height: 10, color: "#0f0" }
    ];

    const obstacles = [
      { x: 200, y: 250, width: 30, height: 30, color: "#f00" }
    ];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw ground
      ctx.fillStyle = ground.color;
      ctx.fillRect(ground.x, ground.y, ground.width, ground.height);

      // Draw platforms
      ctx.fillStyle = "#0f0";
      platforms.forEach(platform => ctx.fillRect(platform.x, platform.y, platform.width, platform.height));

      // Draw obstacles
      ctx.fillStyle = "#f00";
      obstacles.forEach(obstacle => ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height));

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function update() {
      // Player movement
      if (keys.ArrowLeft && player.x > 0) {
        player.x -= player.speed;
      }

      if (keys.ArrowRight && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }

      // Player jumping
      if (keys.ArrowUp && !player.jumping && player.jumpCount < 2) {
        player.jumping = true;
        player.jumpCount++;
      }

      if (player.jumping) {
        player.y -= 8;
        if (player.y <= canvas.height - ground.height - player.jumpHeight) {
          player.jumping = false;
        }
      } else if (player.y < canvas.height - player.height) {
        player.y += 8;
      }

      // Check for collisions with platforms
      platforms.forEach(platform => {
        if (
          player.x < platform.x + platform.width &&
          player.x + player.width > platform.x &&
          player.y + player.height > platform.y &&
          player.y < platform.y + platform.height
        ) {
          player.jumping = false;
          player.jumpCount = 0;
          player.y = platform.y - player.height;
        }
      });

      // Check for collisions with obstacles
      obstacles.forEach(obstacle => {
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y + player.height > obstacle.y &&
          player.y < obstacle.y + obstacle.height
        ) {
          // Game over
          alert("Game Over!");
          resetGame();
        }
      });
    }

    function resetGame() {
      player.x = 50;
      player.y = 50;
      player.jumping = false;
      player.jumpCount = 0;
    }

    function gameLoop() { 	
      draw();
      update();
      requestAnimationFrame(gameLoop);
    }

    const keys = {};
    document.addEventListener("keydown", (event) => keys[event.key] = true);
    document.addEventListener("keyup", (event) => keys[event.key] = false);

    gameLoop();
  </script>
</body>
</html>
